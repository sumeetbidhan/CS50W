<!DOCTYPE html>
<html>
  <head>
    <title>
      Lists
    </title>
  </head>
  <body>
    This is an unorder list:
    <ul>
      <li>first item</li>
      <li>Second item</li>
      <li>third item</li>
    </ul>
    An order List:
    <ol>
      <li> first item</li>
      <li> second item </li>
      <li> third item</li>
    </ol>
  </body>
</html>

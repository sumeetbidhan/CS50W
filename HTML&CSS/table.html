<!DOCTYPE html>
<html lanf="en">
  <head>
    <title>Table</title>
    <style>
      table{
        border: 1px solid black;
        border-collapse: collapse;
      }

      td, th{
        border: 1px solid black;
        padding: 5px;
      }

     /** th{
        border: 1px solid black;
      } **/
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
        <th>Oceans</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </tr>

      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4,280 m</td>
          <td>10.911 m</td>
        </tr>
        <tr>
          <td>Atlatic Ocean</td>
          <td>3,464 m</td>
          <td>8,486 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

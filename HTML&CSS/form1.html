<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page!</title>
</head>
<body>
  <form action="">

    <div>
      <input type="text" name="name" placeholder="Name">
      <input type="password" name="password" id="" placeholder="Password">
    </div>
    <div>
      Favourite colour?
      <input type="radio" name="colour" id="" value="red"> red
      <input type="radio" name="colour" value="green"> Green
      <input type="radio" name="colour" value="Blue"> Blue
      <input type="radio" name="colour" id="" value="other"> other
    </div>
    <div>
      <input name="country" id="" list="countries" placeholder="Country">
      <datalist id="countries">
        <option value="Afghanistan"></option>
        <option value="Albania"></option>
        <option value="Algeria"></option>
        <option value="Andorra"></option>
        <option value="Angola"></option>
        <option value="Antigua & Deps"></option>
        <option value="Argentina"></option>
        <option value="Armenia"></option>
        <option value="Australia"></option>
        <option value="Austria"></option>
      </datalist>
    </div>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="row">

        This is a Section <section></section>
      </div>
      <div class="col-6">
        This is another Section <section></section>
      </div>
      <div class="col-3">
        This is a third Section <section></section>
      </div>
      <div class="col-3">
        This is fourth Section <section></section>
      </div>
    </div>
  </div>
  
</body>
</html>
